repositories:
  - tag: "Example"
    source: "./example/src/example.go"
    destination: "./example/dst/example.go"
    package_name: "repository"
    struct_name: "Example"
    table_name: "example"
    db_library: "sqlx"
    get:
      - conditions: ['var1', 'var2']
        costum_fileds: []
        costum_function_name: ""
      - conditions: ['var2', 'var4']
        costum_fileds: []
        costum_function_name: ""
      - conditions: ['var3']
        costum_fileds: []
        costum_function_name: ""
    update:
      - conditions: ['var1', 'var2']
        fields: ['var3']
        costum_function_name: ""
      - conditions: ['var4']
        fields: ['var2', 'var3']
        costum_function_name: ""
    create:
      enable: true
      costum_function_name: ""
    aggregate:
      - conditions: [ 'var1' ]
        function: "COUNT"
        on: "var2"
        as: "count"
        group_by: [ 'var1', 'var2' ]
        costum_function_name: ""
    test: true

  - tag: "Example2"
    source: "./example/src/example.go"
    destination: "./example/dst/example2.go"
    package_name: "test_repository"
    struct_name: "Example2"
    table_name: "second_example"
    db_library: "sqlx"
    get:
      - conditions: ['var5', 'var6']
        costum_fileds: []
        costum_function_name: ""
      - conditions: ['var5', 'var7', 'var8']
        costum_fileds: []
        costum_function_name: ""
      - conditions: ['var8']
        costum_fileds: []
        costum_function_name: ""
    update:
      - conditions: ['var5', 'var7']
        fields: ['var6']
        costum_function_name: ""
      - conditions: ['var8']
        fields: ['var5', 'var6']
        costum_function_name: ""
    create:
      enable: false
      costum_function_name: ""
    test: true

  - tag: "Example-join"
    source: "./example/src/example.go"
    destination: "./example/dst/example_join.go"
    package_name: "repository"
    struct_name: "JoinExample"
    table_name: "join_example"
    db_library: "sqlx"
    join:
      - costum_function_name: ""
        fields:
          - join_struct_path: "./example/src/example.go"
            join_struct_name: "Example"
            join_table_name: "example"
            join_field_as: "var13"
            join_on: "var1"
            join_type: "LEFT OUTER"
    test: true